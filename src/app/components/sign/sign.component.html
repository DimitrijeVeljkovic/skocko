<button mat-fab
        *ngIf="sign; else empty"
        [ngStyle]="{'background-color': sign.color}"
        [disabled]="signDisabled"
        (click)="handleClickSign()">
    <span>{{ sign.icon }}</span>
</button>

<ng-template #empty>
    <button mat-fab [ngStyle]="{'background-color': '#EAECEE'}">
    </button>
</ng-template>
