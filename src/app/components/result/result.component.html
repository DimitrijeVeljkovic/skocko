<button mat-raised-button (click)="handleCheck()" [disabled]="disableButton || buttonClicked">
    <mat-icon>keyboard_arrow_right</mat-icon>
</button>
<div *ngIf="buttonClicked" class="result">
    <div *ngFor="let item of correctAndInPlace" class="correct-in-place"></div>
    <div *ngFor="let item of correctAndNotInPlace" class="correct-not-in-place"></div>
    <div *ngFor="let item of notCorrect"></div>
</div>
